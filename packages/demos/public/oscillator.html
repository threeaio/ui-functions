<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscillator Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'rgb(41, 221, 140)',
                        dark: '#0A0A0A',
                        'dark-light': '#1A1A1A'
                    }
                }
            }
        }
    </script>
    <script src="js/oscillator-demo.global.js"></script>
</head>
<body class="min-h-screen bg-dark text-gray-200 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-5xl font-light mb-8">Oscillator Demo</h1>
        
        <div class="bg-dark-light rounded  p-8 border-gray-800">
            <canvas id="oscillator-canvas" 
                    class="w-full h-64 mb-8 rounded bg-dark">
            </canvas>

            <div class="space-y-6">
                <!-- Waveform Selection -->
                <div>
                    <label class="block text-sm mb-2">Waveform</label>
                    <select id="waveform-select" 
                            class="w-full bg-dark border border-r-8 border-transparent rounded-md p-2 text-gray-300 focus:ring-1 focus:ring-primary">
                        <option value="sine">Sine</option>
                        <option value="triangle">Triangle</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="square">Square</option>
                        <option value="bounce">Bounce</option>
                        <option value="pulse">Pulse</option>
                        <option value="elastic">Elastic</option>
                        <option value="noise">Noise</option>
                        <option value="stepped">Stepped</option>
                        <option value="circular">Circular</option>
                        <option value="exponential">Exponential</option>
                    </select>
                </div>

                <!-- Waveform Parameters (shown/hidden based on selection) -->
                <div id="waveform-params" class="space-y-4">
                    <!-- Square -->
                    <div data-param-group="square" class="hidden">
                        <label class="block text-sm font-medium mb-2">
                            Duty Cycle: <span class="value text-primary">0.5</span>
                        </label>
                        <input type="range" min="0" max="1" step="0.1" value="0.5" 
                               data-param="dutyCycle"
                               class="w-full accent-primary">
                    </div>

                    <!-- Bounce -->
                    <div data-param-group="bounce" class="hidden">
                        <label class="block text-sm font-medium mb-2">
                            Bounces: <span class="value text-primary">3</span>
                        </label>
                        <input type="range" min="1" max="10" step="1" value="3" 
                               data-param="bounces"
                               class="w-full accent-primary">
                    </div>

                    <!-- Pulse -->
                    <div data-param-group="pulse" class="hidden">
                        <label class="block text-sm font-medium mb-2">
                            Width: <span class="value text-primary">0.5</span>
                        </label>
                        <input type="range" min="0" max="1" step="0.1" value="0.5" 
                               data-param="width"
                               class="w-full accent-primary">
                    </div>

                    <!-- Elastic -->
                    <div data-param-group="elastic" class="hidden">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">
                                    Amplitude: <span class="value text-primary">1</span>
                                </label>
                                <input type="range" min="0.1" max="5" step="0.1" value="1" 
                                       data-param="amplitude"
                                       class="w-full accent-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">
                                    Frequency: <span class="value text-primary">3</span>
                                </label>
                                <input type="range" min="1" max="10" step="1" value="3" 
                                       data-param="frequency"
                                       class="w-full accent-primary">
                            </div>
                        </div>
                    </div>

                    <!-- Stepped -->
                    <div data-param-group="stepped" class="hidden">
                        <label class="block text-sm font-medium mb-2">
                            Steps: <span class="value text-primary">4</span>
                        </label>
                        <input type="range" min="2" max="10" step="1" value="4" 
                               data-param="steps"
                               class="w-full accent-primary">
                    </div>

                    <!-- Exponential -->
                    <div data-param-group="exponential" class="hidden">
                        <label class="block text-sm font-medium mb-2">
                            Base: <span class="value text-primary">2</span>
                        </label>
                        <input type="range" min="1.1" max="5" step="0.1" value="2" 
                               data-param="base"
                               class="w-full accent-primary">
                    </div>
                </div>

                <!-- Global Parameters -->
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">
                            BPM: <span id="bpm-value" class="text-primary">60</span>
                        </label>
                        <input type="range" id="bpm-input" 
                               min="30" max="240" value="60" 
                               class="w-full accent-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">
                            Phase Shift: <span id="phase-value" class="text-primary">0</span>
                        </label>
                        <input type="range" id="phase-input" 
                               min="0" max="6.28" step="0.1" value="0" 
                               class="w-full accent-primary">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
